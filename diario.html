<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diario Personal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 relative">

  <!-- BotÃ³n modo oscuro -->
  <button id="toggleDark"
    class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300 ring-2 ring-transparent dark:ring-purple-500 z-50"
    title="Alternar modo oscuro">
    <i id="darkIcon" data-lucide="moon" class="w-5 h-5 text-gray-800 dark:text-white"></i>
  </button>

  <main class="p-4 pt-20 pb-24 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ““ Diario Personal</h1>
    <p class="mb-4 text-gray-600 dark:text-gray-300 text-center">Escribe lo que sientes, piensas o quieras recordar hoy.</p>

    <textarea id="diarioInput"
      class="w-full h-40 p-3 rounded bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white border dark:border-gray-600 shadow mb-4 resize-none"
      placeholder="Hoy me sentÃ­..."></textarea>

    <div class="flex justify-end">
      <button onclick="guardarDiario()"
        class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded shadow transition">Guardar</button>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">ðŸ—‚ Ãšltima entrada:</h2>
      <div id="entradaGuardada"
        class="p-3 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded shadow italic">
        No has escrito nada aÃºn.
      </div>
    </div>
  </main>
<!-- Barra de navegaciÃ³n inferior -->
<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-lg border-t border-gray-200 dark:border-gray-700 z-50">
    <div class="flex justify-around items-center h-16">
      
      <!-- Icono: Inicio -->
      <button onclick="location.href='index.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-yellow-500 transition">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-xs">Inicio</span>
      </button>
  
      <!-- Icono: Llama -->
      <button onclick="location.href='fuego.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-red-500 transition">
        <i data-lucide="flame" class="w-6 h-6"></i>
        <span class="text-xs">EnergÃ­a</span>
      </button>
  
      <!-- BotÃ³n central: MÃ¡s -->
      <button onclick="mostrarModal()" class="bg-orange-600 p-4 rounded-full shadow-md -mt-10 hover:bg-orange-700 transition" id="esfera">
          <img src="image (2).png" alt="Bola de cristal" class="w-12 h-12" />
          </button>
  
      <!-- Icono: Mensajes -->
      <button onclick="location.href='mensaje.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-blue-500 transition">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
        <span class="text-xs">chat</span>
      </button>
  
      <!-- Icono: ConfiguraciÃ³n -->
      <button onclick="location.href='ajustes.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-green-500 transition">
        <i data-lucide="settings" class="w-6 h-6"></i>
        <span class="text-xs">Ajustes</span>
      </button>
  
    </div>
  </nav>
  
  <script>
    // Activar Ã­conos
    lucide.createIcons();

    // Guardar entrada
    function guardarDiario() {
      const texto = document.getElementById('diarioInput').value.trim();
      if (texto !== '') {
        const fecha = new Date().toLocaleDateString();
        localStorage.setItem('entradaDiario', JSON.stringify({ texto, fecha }));
        mostrarEntrada();
        document.getElementById('diarioInput').value = '';
      }
    }

    // Mostrar entrada guardada
    function mostrarEntrada() {
      const entrada = JSON.parse(localStorage.getItem('entradaDiario'));
      if (entrada) {
        document.getElementById('entradaGuardada').textContent = `"${entrada.texto}" â€” ${entrada.fecha}`;
      }
    }

    // Cargar entrada y modo oscuro
    document.addEventListener('DOMContentLoaded', () => {
      mostrarEntrada();

      if (localStorage.getItem('modoOscuro') === 'true') {
        document.documentElement.classList.add('dark');
        document.getElementById('toggleDark').classList.add('ring-purple-500', 'scale-110');
      }
    });

    // Alternar modo oscuro
    const toggle = document.getElementById('toggleDark');
    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', isDark);
      toggle.classList.toggle('ring-purple-500');
      toggle.classList.toggle('scale-110');
      lucide.createIcons();
    });
  </script>
</body>
</html>
