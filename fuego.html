<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energ칤a</title>

  <!-- 칈conos y Tailwind -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Bot칩n de modo oscuro -->
  <button id="toggleDark"
    class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300 ring-2 ring-transparent dark:ring-purple-500 z-50"
    title="Modo oscuro">
    <i id="darkIcon" data-lucide="moon" class="w-5 h-5 text-gray-800 dark:text-white"></i>
  </button>

  <main class="p-4 pb-20">
    <h1 class="text-2xl font-bold mb-4">游댠 Racha de Energ칤a</h1>

    <div class="bg-purple-100 dark:bg-purple-800 p-4 rounded-lg mb-4 shadow">
      <p class="text-sm font-medium" id="fraseTexto">Cargando frase del d칤a...</p>
    </div>

    <p class="mb-2 text-gray-600 dark:text-gray-300">Escribe tu h치bito, frase o meta diaria.</p>

    <div class="grid grid-cols-5 gap-2" id="calendario"></div>
  </main>

  <!-- Modal de notas -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-80">
      <h2 class="text-lg font-bold mb-2">Escribe tu nota</h2>
      <textarea id="notaInput" class="w-full p-2 border dark:border-gray-600 rounded mb-4 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" rows="4"></textarea>
      <div class="flex justify-end gap-2">
        <button onclick="cerrarModal()" class="px-4 py-1 rounded bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white">Cancelar</button>
        <button onclick="guardarNota()" class="px-4 py-1 rounded bg-purple-600 hover:bg-purple-700 text-white">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Barra de navegaci칩n -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-lg border-t border-gray-200 dark:border-gray-700 z-40">
    <div class="flex justify-around items-center h-16">
      <button onclick="location.href='index.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-purple-500 transition">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-xs">Inicio</span>
      </button>

      <button onclick="location.href='fuego.html'" class="flex flex-col items-center text-red-500">
        <i data-lucide="flame" class="w-6 h-6"></i>
        <span class="text-xs">Energ칤a</span>
      </button>

      <button onclick="location.href='agregar.html'" class="bg-purple-600 p-4 rounded-full text-white shadow-md -mt-10 hover:bg-purple-700 transition">
        <i data-lucide="plus" class="w-6 h-6"></i>
      </button>

      <button onclick="location.href='mensaje.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-blue-500 transition">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
        <span class="text-xs">Mensaje</span>
      </button>

      <button onclick="location.href='ajustes.html'" class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-green-500 transition">
        <i data-lucide="settings" class="w-6 h-6"></i>
        <span class="text-xs">Ajustes</span>
      </button>
    </div>
  </nav>

  <!-- Scripts -->
  <script>
    // Modo oscuro con 칤cono que cambia y se guarda
    const toggle = document.getElementById('toggleDark');
    const icon = document.getElementById('darkIcon');

    if (localStorage.getItem('modoOscuro') === 'true') {
      document.documentElement.classList.add('dark');
      icon.setAttribute("data-lucide", "sun");
    }

    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', isDark);
      icon.setAttribute("data-lucide", isDark ? "sun" : "moon");
      lucide.createIcons();
    });

    // Frase del d칤a
    const frases = [
      "Hoy es un buen d칤a para comenzar de nuevo.",
      "La energ칤a fluye donde pones tu atenci칩n.",
      "Tu mente crea tu realidad.",
      "Eres abundancia, eres luz.",
      "Hoy me elijo a m칤."
    ];

    function obtenerFraseDelDia() {
      const hoy = new Date().toISOString().split('T')[0];
      const guardado = JSON.parse(localStorage.getItem("fraseDelDia")) || {};
      if (guardado.fecha === hoy) return guardado.frase;

      const nueva = frases[Math.floor(Math.random() * frases.length)];
      localStorage.setItem("fraseDelDia", JSON.stringify({ fecha: hoy, frase: nueva }));
      return nueva;
    }

    document.getElementById("fraseTexto").textContent = obtenerFraseDelDia();

    // Generar calendario de 30 d칤as
    const calendario = document.getElementById("calendario");
    for (let i = 1; i <= 30; i++) {
      const nota = localStorage.getItem("nota-" + i) || "Haz clic para escribir";
      calendario.innerHTML += `
        <div onclick="editarDia(${i})"
          class="bg-gray-100 dark:bg-gray-800 p-3 rounded-lg shadow hover:bg-purple-100 dark:hover:bg-purple-800 transition cursor-pointer">
          <h2 class="text-sm font-bold mb-1">D칤a ${i}</h2>
          <p id="nota-${i}" class="text-xs text-gray-600 dark:text-gray-300 italic">${nota}</p>
        </div>`;
    }

    // Modal funciones
    let diaActual = 1;

    function editarDia(dia) {
      diaActual = dia;
      document.getElementById("notaInput").value = localStorage.getItem("nota-" + dia) || "";
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    }

    function cerrarModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    function guardarNota() {
      const nota = document.getElementById("notaInput").value;
      localStorage.setItem("nota-" + diaActual, nota);
      document.getElementById("nota-" + diaActual).textContent = nota || "Haz clic para escribir";
      cerrarModal();
    }

    // Inicializar 칤conos
    lucide.createIcons();
  </script>
</body>
</html>
