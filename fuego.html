    function obtenerFraseDelDia() {
      const hoy = new Date().toISOString().split('T')[0];
      const guardado = JSON.parse(localStorage.getItem("fraseDelDia")) || {};
      if (guardado.fecha === hoy) return guardado.frase;
  
      const nueva = frases[Math.floor(Math.random() * frases.length)];
      localStorage.setItem("fraseDelDia", JSON.stringify({ fecha: hoy, frase: nueva }));

    function editarDia(dia) {
      diaActual = dia;

      const hoy = new Date().getDate();
  
      if (dia === hoy && notaExistente) {
        alert("Ya escribiste tu nota para hoy. Solo se permite una entrada diaria.");

    function guardarNota() {
