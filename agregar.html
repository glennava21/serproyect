// Funci√≥n para mostrar frase aleatoria

    // Guardar entrada
    function guardarDiario() {
      const texto = document.getElementById('diarioInput').value.trim();
      if (texto !== '') {
        const fecha = new Date().toLocaleDateString();
        localStorage.setItem('entradaDiario', JSON.stringify({ texto, fecha }));
        mostrarEntrada();
        document.getElementById('diarioInput').value = '';
      }
    }

    // Mostrar entrada guardada
    function mostrarEntrada() {
      const entrada = JSON.parse(localStorage.getItem('entradaDiario'));
      if (entrada) {
        document.getElementById('entradaGuardada').textContent = `"${entrada.texto}" ‚Äî ${entrada.fecha}`;
      }
    }

    // Cargar entrada y modo oscuro
    document.addEventListener('DOMContentLoaded', () => {
      mostrarEntrada();

      if (localStorage.getItem('modoOscuro') === 'true') {
        document.documentElement.classList.add('dark');
        document.getElementById('toggleDark').classList.add('ring-purple-500', 'scale-110');
      }
    });

    // Alternar modo oscuro
    const toggle = document.getElementById('toggleDark');
    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', isDark);
      toggle.classList.toggle('ring-purple-500');
      toggle.classList.toggle('scale-110');
